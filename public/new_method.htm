</head>

    <div  class="main_container Frosted_Background">

            <a href="https://github.com/MD-Saifullah-1524/Virtual-PeriodicTable" class="navigation_buttons"><svg class="navigation_icon" alt="GitHub"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"

        </div>

        <div  class="legend"><div class="properties">
            <div class="properties_group">Metals
                <div id="Frosted_Background" class="properties_listing alkali_metal">Alkali Metal</div>
                <div id="Frosted_Background" class="properties_listing alkaline_earth_metal">Alkaline Earth Metal</div>
                <div id="Frosted_Background" class="properties_listing transition_metal">Transition Metal</div>
                <div id="Frosted_Background" class="properties_listing post_transition_metal">Post-Transition Metal</div>
            </div>
            <div class="properties_group">Non-Metals
                <div id="Frosted_Background" class="properties_listing noble_gas">Noble Gas</div>
                <div id="Frosted_Background" class="properties_listing reactive_nonmetal">Reactive Nonmetal</div>
            </div>
            <div  class="properties_group">
                <div id="Frosted_Background" class="properties_listing metalloids">Metalloids</div>
                <div id="Frosted_Background" class="properties_listing lanthanoids">Lanthanoids</div>
                <div id="Frosted_Background" class="properties_listing actinoids">Actinoids</div>
                <div id="Frosted_Background" class="properties_listing synthetic_elements">Synthetic Elements</div>
            </div>
            <div class="properties_group">States
                <div id="Frosted_Background" class="properties_listing solid" style="background: var(--secondary);">Solid</div>
                <div id="Frosted_Background" class="properties_listing liquid" style="background: var(--secondary);">Liquid</div>
                <div id="Frosted_Background" class="properties_listing gas" style="background: var(--secondary);">Gas</div>
                <div id="Frosted_Background" class="properties_listing unknown" style="background: var(--secondary);">Unknown</div>
            </div>
        </div></div>
        
        <!-- Navigation Starts Here -->
         <div id="bottom_navigation" class="Frosted_Background">
